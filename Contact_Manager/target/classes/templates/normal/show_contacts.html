<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="card mr-3 ml-3">
<div class="card-body">
<h1 class="text-center">Your Contact</h1>

 <form class="d-flex search-contact">
        <input onkeyup="search()" id="search-contact" name="search-contact" class="form-control me-2" type="search" placeholder="Search Contact" aria-label="Search">
        <div class="search-result">
        <!-- result goes here  -->
        </div>
      </form>
    <div class="table-responsive">

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Nick Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${'CMUSER'+c.cId}">1</th>
      <td>
       <a th:href="@{'/user/'+${c.cId}+'/contact'}">
      <img class="profile_pic" th:src="@{'/img/'+${c.image}}" alt="profile picture" />
      
      <span  th:text="${c.name}"></span>
      </a>
      </td>
      <td th:text="${c.nickName}">Mark</td>
      <td th:text="${c.email}">Otto</td>
      <td th:text="${c.phone}" >@mdo</td>
      
      <td>
      
      
     
      <a href="#" th:onclick="|update(${c.cId})|"><i class="fa-regular fa-pen-to-square"></i></a>
      
      
      
<a href="#" th:onclick="|deleteContact(${c.cId})|"><i class="fa-regular fa-trash-can"></i></a>
      </td>
    </tr>
    
  </tbody>
</table>
</div>
<!-- pagination  -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a th:if="${currentPage != 0}" th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    <li class="page-item">
      <a th:if="${currentPage+1 != totalPages}" th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
</div>

</section>
</body>
</html>
