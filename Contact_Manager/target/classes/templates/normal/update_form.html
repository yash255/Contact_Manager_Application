<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="card mr-5">
<div class="card-body">
<h1 class="text-center">Update Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-8 offset-md-2">
<form th:action="@{/user/process-update}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
<input type="hidden" th:value="${contact.cId}" name="cId">
<!-- first name -->
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text mr-3">
<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-plus"></i></span>
</div>
</div>
<input th:value="${contact.name}" required type="text" id="name" name="name" placeholder="Enter Name here" class="form-control" />
</div>

<!-- nick name -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-3">
<span class="input-group-text" id="basic-addon1"><i class="fa-brands fa-github-alt"></i></span>
</div>
</div>
<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter Nick Name here" class="form-control" />
</div>

<!-- Phone -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-3">
<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
</div>
</div>
<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />
</div>

<!-- Email -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-3">
<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
</div>
</div>
<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" />
</div>

<!-- Work -->
<div class="input-group mt-3">
<div class="input-group-prepend">
<div class="input-group-text mr-3">
<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-briefcase"></i></span>
</div>
</div>
<input th:value="${contact.work}" type="text" id="wrok" name="work" placeholder="Enter Work here" class="form-control" />
</div>

<!-- Descriptiom -->
<div class="input-group mt-3">
<div class="input-group-prepend">

</div>
<textarea th:text="${contact.description}"  type="utext" id="textarea" name="description" rows="10" cols="5" placeholder="Enter Description here" class="form-control" ></textarea>
</div>

<!-- Conatct Image -->
<div class="container text-center mt-3">
<img class="img-fluid" th:src="@{'/img/'+${contact.image}}" style="width:250px; height:250px"/>
</div>
<p class="text-secondary">Choose new profile pic</p>
<div class="input-group mt-3">
<div class="input-group mb-3">
  <input type="file" class="form-control" id="image" name="image">
 
</div>
</div>

<div class="container text-center">
<button class="btn bg-primary text-white">Save Contact</button>
</div>

</form>
</div>

</div>

</div>
</div>
</div>

</section>
</body>
</html>
