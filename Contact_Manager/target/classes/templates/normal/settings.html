<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body">
<h2>Change Password</h2>
<form th:action="@{/user/change-password}" method="post">
<!--old password field  -->
<div class="mb-3">
    
    <input name="oldPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter old password">
  </div>
  
  <div class="mb-3">
    
    <input name="newPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter new password">
  </div>
  
  
  
  <div class="container text-center">
  <button class="btn btn-success" type="submit">Change</button>
   <button class="btn btn-warning" type="reset">Reset</button>
    
   
  </div>
</form>
</div>
</div>
</div>
</div>
</div>
</section>
