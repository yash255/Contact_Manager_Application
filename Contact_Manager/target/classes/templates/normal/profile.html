<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">

<div class="card">
<div class="card-body">
 <div class="container text-center">
 <img class="profile_pic" th:src="@{'/img/'+${user.imageUrl}}" alt="profile picture" style="height:200px; width:200px;" />
 </div>
<h1 class="text-center mt-3" th:text="${user.name}"></h1>
<div class="table-responsive">

<table class="table">

 
  <tbody>
  
  <tr>
      
      <th scope="col">USERID</th>
      <th scope="col"><span th:text="${user.id}"></span></th>
    </tr>
    <tr>
     
      <th scope="col">Email</th>
      <td><span th:text="${user.email}"></span></td>
    </tr>
    
     <tr>
     
      <th scope="col">Role</th>
      <td><span th:text="${user.role}"></span></td>
    </tr>
    
     <tr>
     
      <th scope="col">Enable</th>
      <td><span th:text="${user.active}"></span></td>
    </tr>
    
    <tr>
     
      <th scope="col">About</th>
      <td><span th:text="${user.about}"></span></td>
    </tr>
   
  </tbody>
  
</table>

</div>

</div>

</div>
</div>

$(document).ready(() => {
    $(".item").removeClass("active");
    $("#profile-link").addClass("active");
  });

</script> -->
</section>

</body>
</html>
