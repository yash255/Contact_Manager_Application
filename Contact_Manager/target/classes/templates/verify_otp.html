<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<style>
.card{
    /* other default style */
    grid-row: 2/3;
    grid-column: 2/3;
    margin: 0 auto;
    display: grid;
    grid-template-rows: 1fr 6fr 1fr;
  }

  .card div{
    grid-row: 2/3;
  }

</style>

<div class="container text-center">

<div class="card w-75 mb-4" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Your Registered Email</h5>
    <div class="alert alert-success" role="alert">
  OTP sent successfully to your email id
</div>
<div th:if="${session.message}" class="container">
        <div
          
          class="alert alert-danger"
          role="alert"
        >
          <span th:text="${session.message}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>

    <form th:action="@{/verify-otp}" method="post">
    <div class="form-group">
    
    <input name="otp" required type="text" placeholder="Enter OTP here" class="form-control" />
    
    </div>
    <div class="container text-center">
    <button class="btn btn-success mt-3">Verify</button>
    </div>
    </form>
  </div>
</div>
</div>
</section>
</body>
</html>
