<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
<section>
 <style>
.card{
    /* other default style */
    grid-row: 2/3;
    grid-column: 2/3;
    margin: 0 auto;
    display: grid;
    grid-template-rows: 1fr 6fr 1fr;
  }

  .card div{
    grid-row: 2/3;
  }

</style> 

<div class="container text-center">

<div class="card w-75 mb-4" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Enter new password</h5>
  

    <form th:action="@{/change-password}" method="post">
    <div class="form-group">
    
    <input name="newPassword" required type="password" placeholder="Enter new Password" class="form-control" />
    
    </div>
    <div class="container text-center">
    <button class="btn btn-success mt-3">Change Password</button>
    </div>
    </form>
  </div>
</div>
</div>
</section>
</body>
</html>
