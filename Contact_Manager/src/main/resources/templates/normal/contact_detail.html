<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3"th:if=${contact}>
<div class="card-body">
<div class="container text-center">
 <img class="profile_pic" th:src="@{'/img/'+${contact.image}}" alt="profile picture" style="height:200px; width:200px;" />

<h3 class="mt-3"><span th:text="${contact.name}"></span>  (<span th:text="${contact.nickName}"></span>)</h3>


<table class="table">
  <thead>
    <tr>
      
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${contact.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
     
      <th scope="col">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    </tr>
    
     <tr>
     
      <th scope="col">Phone</th>
      <td><span th:text="${contact.phone}"></span></td>
    </tr>
    
     <tr>
     
      <th scope="col">Work</th>
      <td><span th:text="${contact.work}"></span></td>
    </tr>
   
  </tbody>
  
</table>
<div class="description">
  <th:block th:utext="${contact.description}"></th:block>
  </div>
 
 <div class="container">
   <a href="#" th:onclick="|update(${contact.cId})|"><i class="fa-regular fa-pen-to-square"></i></a>
<a href="#" th:onclick="|deleteContact(${contact.cId})|"><i class="fa-regular fa-trash-can"></i></a>
 </div>
  
</div>
</div>



</div>
<h1 class="text-center" p-3 style="background:white;"   th:unless="${contact}">You don't have permission to see this contact...</h1>

</section>
</body>
</html>
