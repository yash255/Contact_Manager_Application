<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                th:href="@{/}"
                href="#"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link"><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- this is  side bar -->

    <div class="sidebar mt-2">
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      <a id="home-link" th:href="@{/user/index}" class="item"
        ><i class="fa-solid fa-house"></i> Home</a
      >
      <a id="show-link" th:href="@{/user/show-contacts/0}" class="item"
        ><i class="fa fa-address-card"></i> View Contacts</a
      >
      <a id="add-link" th:href="@{/user/add-contact}" class="item"
        ><i class="fa fa-user-plus"></i> Add Contacts</a
      >
      <a id="profile-link" th:href="@{/user/profile}" class="item"
        ><i class="fa fa-circle-user"></i> Your Profile</a
      >
      <a id="settings-link" th:href="@{/user/settings}" class="item"
        ><i class="fa fa-gear"></i> Settings</a
      >
      <a th:href="@{/logout}" class="item"
        ><i class="fa fa-right-from-bracket"></i> Logout</a
      >
      <div class="divider"></div>
    </div>

    <!-- end sidebar -->

    <!--content area  -->
    <div
      class="content mt-5"
      style="padding-top: 15px; padding-right: 15px; padding-left: 15px"
    >
      <i onclick="toggleSidebar()" class="fa fa-bars"></i>
      <div th:if="${session.message}" class="container">
        <div
          th:classappend="${'alert-'+session.message.type}"
          class="alert"
          role="alert"
        >
          <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>
      <div th:replace="${content}"></div>
    </div>
    <!-- end of content area -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    <script>
      tinymce.init({ selector: "textarea" });
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script th:src="@{/js/script.js}"></script>
    <!-- <script>
    $(document).ready(() => {
        $(".item").removeClass("active");
        $("#home-link").addClass("active");
      });
    </script> -->
  </body>
</html>
